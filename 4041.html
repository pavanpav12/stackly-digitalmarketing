<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found | Stackly</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

/* ===== BACKGROUND ===== */
body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:#fff;
background:
linear-gradient(rgba(0,20,45,.8),rgba(0,20,45,.9)),
url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1600&auto=format&fit=crop");
background-size:cover;
background-position:center;
overflow:hidden;
}

/* floating animation circles */
.circle{
position:absolute;
border-radius:50%;
background:rgba(255,255,255,.08);
animation:float 12s infinite linear;
}

.circle:nth-child(1){
width:220px;height:220px;
left:10%;top:20%;
animation-duration:18s;
}
.circle:nth-child(2){
width:140px;height:140px;
right:15%;top:30%;
animation-duration:14s;
}
.circle:nth-child(3){
width:300px;height:300px;
left:40%;bottom:-100px;
animation-duration:20s;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-60px)}
100%{transform:translateY(0)}
}

/* CONTENT */
.container{
max-width:700px;
padding:20px;
z-index:2;
}

/* 404 text animation */
.error{
font-size:150px;
font-weight:700;
letter-spacing:8px;
background:linear-gradient(90deg,#2db3ff,#8ce7ff);
-webkit-background-clip:text;
color:transparent;
animation:glow 2.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px rgba(80,200,255,.3);}
to{text-shadow:0 0 35px rgba(80,200,255,.8);}
}

h2{
margin-top:-20px;
font-weight:600;
margin-bottom:12px;
}

p{
opacity:.85;
margin-bottom:30px;
line-height:1.6;
}

/* BUTTON */
.home-btn{
background:#2db3ff;
color:#fff;
padding:15px 38px;
border:none;
font-size:16px;
font-weight:600;
cursor:pointer;
border-radius:6px;
transition:.3s;
}

.home-btn:hover{
background:#1590d6;
transform:translateY(-3px);
}

/* MOBILE */
@media(max-width:600px){
.error{font-size:90px;}
h2{font-size:22px;}
p{font-size:14px;}
}

</style>

</head>

<body>

<!-- animated shapes -->

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">

<div class="error">404</div>

<h2>Oops! Page not found</h2>

<p>
The page you are looking for might have been removed,
had its name changed, or is temporarily unavailable.
</p>

<button class="home-btn" onclick="goHome()">Back to Home</button>

</div>

<script>
function goHome(){
window.location.href="home.html";
}
</script>

</body>
</html>
